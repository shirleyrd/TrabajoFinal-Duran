<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de clientes y sewrvicios realizados</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="ingresarClientes">
        <h1>Sistema de carga de datos clientes y servicios realizados</h1>

    <form action="" id="formulario"  class="formularios">
        <div>
            <h2>Datos nuevo Cliente</h2>
        </div>
        <div id="cargaClientes">
            <label for="nombre">Nombre</label>    
            <input id="nombre" type="text" placeholder="Nombre cliente">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Apellido cliente">
            <br>
            <label for="telefono">Telefono</label>
            <input id="telefono" type="text" placeholder="Teléfono cliente">
            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="Email cliente">

            <div>
                <h3>Servicios</h3>
            </div>

            <label for="servicios">Servicios Realizados</label>
            <input id="servicios" type="text" placeholder="Color,Corte,Manos">
           



        </div>

        
        <div>
            <h2>Porfesionales</h2>
            <ul id="listaProfesionales"></ul>
        </div>
        
        <div class="button-carga">
            <button type="submit" class="btn-aceptar" id = "botonAceptar">Aceptar</button>
        </div>

        
        <button id="botonCargados">Información nuevo cliente</button>
        <div id="datosCargadosCliente"></div>

        <button id="botonListado" >Ver listado clientes</button>
        <div id="listadoClientes"></div>

       


    </form>

    <script src="./main.js"></script>
    <script src="./clientes.js"></script>
</body>
</html>
