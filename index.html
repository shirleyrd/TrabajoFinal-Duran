<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de clientes y sewrvicios realizados</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="ingresarClientes">
        <h1>Sistema de carga de datos clientes y servicios realizados</h1>

    <form action="" id="formulario"  class="formularios">
        <div>
            <h2>Datos Cliente</h2>
        </div>
        <div id="cargaClientes">
            <label for="nombre">Nombre</label>    
            <input class="informacion"id="nombre" type="text" placeholder="Nombre cliente">
            <label for="apellido">Apellido</label>
            <input class="informacion"id="apellido" type="text" placeholder="Apellido cliente">
            <br>
            <label for="telefono">Telefono</label>
            <input class="informacion"id="telefono" type="text" placeholder="Teléfono cliente">
            <label for="email">Email</label>
            <input class="informacion" type="email" name="" id="email" placeholder="Email cliente">

            <div>
                <h3>Servicios</h3>
            </div>

        <div>
            <label for="servicios">Servicios Realizados</label>
            <input class="informacion" id="servicios" type="text" placeholder="Color,Corte,Manos">
        </div>     
        <div class="observacion">
            <label for="observaciones">Descripción de servicio</label>
            <p><textarea id="observaciones" name="" placeholder="Detalle de productos y servivicios dados"></textarea></p>
         </div> 

          <div class="button-carga">
              <button type="submit" class="botones" id = "botonAceptar">Aceptar</button>
          </div>
           
    
    </form>
    </div>         
                     
             <button class = "botones" id="botonCargados">Información nuevo cliente</button>
             <div id="datosCargadosCliente"></div>
     
             <button class="botones" id="botonListado" >Ver listado clientes</button>
             <div id="listadoClientes"></div>
         </div>
        


         
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <script src="./clientes.js"></script>
</body>
</html>
